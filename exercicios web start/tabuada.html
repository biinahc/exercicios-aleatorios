<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f0f0, #ffe0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100px;
            box-sizing: border-box;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultadoTabuada {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.6;
            color: #28a745;
            text-align: left;
        }

        #resultadoTabuada.erro {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tabuada</h1>
        <label for="numero">Digite um número entre 1 e 10:</label>
        <input type="number" id="numero" min="1" max="10">
        <button onclick="exibirTabuada()">Exibir Tabuada</button>
        <div id="resultadoTabuada"></div>
    </div>

    <script>
        function exibirTabuada() {
            const numeroInput = document.getElementById("numero");
            const resultadoDiv = document.getElementById("resultadoTabuada");
            const numero = parseInt(numeroInput.value);

            if (isNaN(numero) || numero < 1 || numero > 10) {
                resultadoDiv.textContent = "Por favor, digite um número inteiro entre 1 e 10.";
                resultadoDiv.className = "erro";
            } else {
                let tabuadaHTML = "Tabuada do " + numero + ":<br>";
                for (let i = 1; i <= 10; i++) {
                    tabuadaHTML += numero + " x " + i + " = " + (numero * i) + "<br>";
                }
                resultadoDiv.innerHTML = tabuadaHTML;
                resultadoDiv.className = ""; 
            }
        }
    </script>
</body>
</html>
