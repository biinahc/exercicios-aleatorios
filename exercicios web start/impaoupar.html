<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Ímpar</title>
    <style>
        body {
            background: linear-gradient(to bottom, #d0adadd6, #d3d3d3); 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            color: #312e2e;
        }

        .container {
            background-color: #a4373728;
            padding: 30px; 
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-top: 0;
            color: #312e2e;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #0b0b0b; 
            border-radius: 4px;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px; 
            font-weight: bold;
            color: #28a745; 
        }

        #resultado.erro {
            color: #dc3545; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Verificar se um número é Par ou Ímpar</h2>

        <label for="numeroEntrada">Digite um número:</label>
        <input type="number" id="numeroEntrada">
        <button onclick="verificar()">Verificar</button>

        <div id="resultado"></div>
    </div>

    <script>
        function verificarParImpar(numero) {
            if (numero % 2 === 0) {
                return "Par";
            } else {
                return "Ímpar";
            }
        }

        function verificar() {
            const numeroInput = document.getElementById("numeroEntrada");
            const resultadoDiv = document.getElementById("resultado");
            const valorEntrada = parseInt(numeroInput.value);

            if (!isNaN(valorEntrada)) {
                const resultado = verificarParImpar(valorEntrada);
                resultadoDiv.textContent = `O número ${valorEntrada} é ${resultado}.`;
                resultadoDiv.className = ''; // Remove classe de erro, se houver
            } else {
                resultadoDiv.textContent = "Por favor, digite um número válido.";
                resultadoDiv.className = 'erro'; // Adiciona classe de erro para estilização
            }
        }
    </script>
</body>
</html>
