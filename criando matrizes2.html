<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crinado Matrizes</title>
     <script>

        alert("Criando Matrizes! ")
var M = new Array (4);
for ( var lin=0; lin<4; lin++) {
M[lin] = [];

for ( var col=0; col<4; col++) {
M[lin][col]= +prompt("Digite o Valor de M["+lin+"] + M["+col+ "]: ");
}
}
for ( var lin=0; lin<4; lin++) {
    for ( var col=0; col<4; col++) {
        document.write (M[lin][col]+ " ");
     }
        document.write("<br>");
    }

document.write("<br>");
     </script>
