<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato de Futebol</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #0e0b0b;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #3eb1db;
        }
    </style>
</head>
<body>
    <h1>Campeonato de Futebol</h1>

    <div id="times-container">
        </div>

    <table id="tabela-campeonato">
        <thead>
            <tr>
                <th>Time Casa</th>
                <th>Time Visitante</th>
                <th>Jogo (Ida)</th>
                <th>Jogo (Volta)</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
    </table>

    <script>
        function gerarTabelaCampeonato() {
            const numeroTimes = 10;
            const times = [];
            const timesContainer = document.getElementById("times-container");
            const tabelaCampeonato = document.getElementById("tabela-campeonato").getElementsByTagName('tbody')[0];

        
            for (let i = 0; i < numeroTimes; i++) {
                const nomeTime = prompt(`Digite o nome do time ${i + 1}:`);
                if (nomeTime) {
                    times.push(nomeTime);
                    timesContainer.innerHTML += `<p>Time ${i + 1}: ${nomeTime}</p>`;
                } else {
                    alert("Nome do time inválido. Por favor, tente novamente.");
                    i--; 
                }
            }

            
            if (times.length === numeroTimes) {
                for (let i = 0; i < numeroTimes; i++) {
                    for (let j = 0; j < numeroTimes; j++) {
                        if (i !== j) {
                            // Jogo de ida
                            let rowIda = tabelaCampeonato.insertRow();
                            let cellCasaIda = rowIda.insertCell();
                            let cellVisitanteIda = rowIda.insertCell();
                            let cellJogoIda = rowIda.insertCell();
                            let cellJogoVoltaIda = rowIda.insertCell();

                            cellCasaIda.textContent = times[i];
                            cellVisitanteIda.textContent = times[j];
                            cellJogoIda.textContent = `${times[i]} vs ${times[j]}`;
                            cellJogoVoltaIda.textContent = ``; 

                        
                            let rowVolta = tabelaCampeonato.insertRow();
                            let cellCasaVolta = rowVolta.insertCell();
                            let cellVisitanteVolta = rowVolta.insertCell();
                            let cellJogoIdaVolta = rowVolta.insertCell();
                            let cellJogoVolta = rowVolta.insertCell();

                            cellCasaVolta.textContent = times[j];
                            cellVisitanteVolta.textContent = times[i];
                            cellJogoIdaVolta.textContent = ``;
                            cellJogoVolta.textContent = `${times[j]} vs ${times[i]}`;
                        }
                    }
                }
            } else {
                alert("Número de times insuficiente para gerar o campeonato.");
            }
        }

        gerarTabelaCampeonato();
    </script>
</body>
</html>
