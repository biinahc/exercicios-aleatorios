<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Fatorial</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f0f0f0, #ffe0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: sans-serif;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-top: 0;
            color: #555;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="number"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c82333;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #28a745;
        }

        #resultado.erro {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculando o Fatorial</h1>
        <label for="numero">Digite um número inteiro positivo: </label>
        <input type="number" id="numero">
        <button onclick="calcularMostrarFatorial()">Calcular Fatorial</button>
        <div id="resultado"></div>
    </div>

    <script>
        function calcularFatorial(numero) {
            if (numero < 0) {
                return "Erro: Fatorial não definido para números negativos.";
            } else if (numero === 0 || numero === 1) {
                return 1;
            } else {
                let fatorial = 1;
                for (let i = 2; i <= numero; i++) {
                    fatorial *= i;
                }
                return fatorial;
            }
        }

        function calcularMostrarFatorial() {
            const numeroInput = document.getElementById("numero");
            const resultadoDiv = document.getElementById("resultado");
            const numero = parseInt(numeroInput.value);

            if (isNaN(numero) || numero < 0) {
                resultadoDiv.textContent = "Por favor, digite um número inteiro positivo válido.";
                resultadoDiv.className = "erro";
            } else {
                const resultadoFatorial = calcularFatorial(numero);
                resultadoDiv.textContent = `O fatorial de ${numero} é: ${resultadoFatorial}`;
                resultadoDiv.className = "";
            }
        }
    </script>
</body>
</html>
